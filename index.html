<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Creditable Demo</title>
	<link rel="stylesheet" href="creditablecarddisplay.css">
	<script src="node_modules/shoestring/dist/shoestring.js"></script>
	<script>
	window.jQuery = window.shoestring;

	$(function() {
		$( document ).trigger( "enhance" );
	});
	</script>
	<script src="creditablecardtype.js"></script>
	<script src="creditablecarddisplay.js"></script>
	<script src="creditablesecuritycode.js"></script>
</head>
<body>
	<form>
		<label>
			Credit Card Number
			<input type="text" data-creditable-creditcard>
		</label>
		<label>
			Security Code
			<input type="text" data-creditable-securitycode placeholder="0000" maxlength="4">
		</label>
	</form>
	<form>
		<label>
			Credit Card Number
			<input type="text" data-creditable-creditcard value="4329 4378 2983 2983">
		</label>
		<label>
			Security Code
			<input type="text" data-creditable-securitycode placeholder="0000" maxlength="4">
		</label>

		<div class="creditable-carddisplay">
			<label>Card Number
				<input type="number"
					inputmode="numeric" pattern="[0-9]*"
					data-creditable-carddisplay>
			</label>
			<p class="creditable-carddisplay_desc">We accept:</p>
			<span class="creditable-carddisplay_type creditable-carddisplay_type-visa">Visa</span>
			<span class="creditable-carddisplay_type creditable-carddisplay_type-mastercard">Mastercard</span>
			<span class="creditable-carddisplay_type creditable-carddisplay_type-amex">AMEX</span>
			<!-- <span class="creditable-carddisplay_type creditable-carddisplay_type-discover">Discover</span> -->
		</div>

		<div class="sect-group creditable-carddisplay">
			<label class="sect-inner-a form-group">
				<span class="label-text">Card Number</span>
				<input type="number" data-creditable-carddisplay>
			</label>
			<div class="sect-inner-b">
				<p class="creditable-carddisplay_desc">We accept:</p>
				<span class="creditable-carddisplay_type creditable-carddisplay_type-visa">Visa</span>
				<span class="creditable-carddisplay_type creditable-carddisplay_type-mastercard">Mastercard</span>
				<span class="creditable-carddisplay_type creditable-carddisplay_type-amex">AMEX</span>
				<span class="creditable-carddisplay_type creditable-carddisplay_type-discover">Discover</span>
			</div>
		</div>
	</form>
</body>
</html>
